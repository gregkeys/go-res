<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1">
	<title>resgate.io | book collection persisted example</title>
	<link rel="icon" href="data:,">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/resclient@latest/dist/resclient.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/modapp-base-component@1.4.0/dist/modapp-base-component.min.js"></script>

<body>
	<div class="header shadow">
		<div class="header-inner">

	</div>
	<div class="top">
		<div class="new-container">
			<label for="new-title"><span>Title</span><input id="new-title" /></label>

			<button id="add-new">Add</button>
		</div>
		<div id="error-msg"></div>
	</div>
	<hr>
	<div id="books"></div>
	<script src="app.js"></script>
